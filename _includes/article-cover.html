<style>
/* Bloc image + titre */
.article-cover {
  position: relative;
  background-image: url('{{ include.image }}');
  background-size: cover;
  background-position: center;
  height: 300px;
  border-radius: 12px;
  margin-bottom: 2rem;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.article-cover::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.5); /* effet sombre */
  border-radius: 12px;
}

/* Style pour le titre personnalisé */
.article-cover .custom-title {
  position: relative;
  color: white;
  font-size: 2.5rem;
  font-weight: bold;
  margin: 0;
  padding: 0 1rem;
  z-index: 1000;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
  font-family: inherit;
  line-height: 1.2;
  word-wrap: break-word;
  overflow-wrap: break-word;
  hyphens: auto;
  text-align: center;
}

/* Responsive pour mobile */
@media (max-width: 768px) {
  .article-cover .custom-title {
    font-size: 1.8rem;
    padding: 0 0.5rem;
    line-height: 1.1;
  }
}

@media (max-width: 480px) {
  .article-cover .custom-title {
    font-size: 1.4rem;
    padding: 0 0.5rem;
  }
}/* Masquer le titre automatique de Scribouilli - Version renforcée */
h1:first-of-type,
.entry-title,
h1.entry-title,
.post-title,
h1.post-title,
.article-title,
h1.article-title,
.page-title,
h1.page-title,
header h1,
.header h1,
.content h1:first-child,
.main h1:first-child,
article h1:first-child {
  display: none !important;
  visibility: hidden !important;
  opacity: 0 !important;
  height: 0 !important;
  margin: 0 !important;
  padding: 0 !important;
  overflow: hidden !important;
}
</style>

<div class="article-cover">
  <div class="custom-title">{{ include.titre | default: page.title }}</div>
</div>

<script>
// Supprime uniquement le titre automatique de Scribouilli
document.addEventListener('DOMContentLoaded', function() {
  setTimeout(function() {
    // Trouve le premier h1 qui N'EST PAS dans .article-cover
    const autoTitle = document.querySelector('h1:not(.article-cover h1):not(.article-cover *)');
    
    if (autoTitle) {
      autoTitle.style.display = 'none';
    }
  }, 100);
});
</script>
